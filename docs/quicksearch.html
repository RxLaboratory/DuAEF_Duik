 Definitions filterComps() A function which gets the comps to set in the selector. The default function will get all the comps in the project, assign another function to this callback if you need to filter these comps. The function must return an array of CompItem. Returns: The compositions to set in the selector. Type Array.&lt;CompItem&gt; onChange() The function to execute when the index changes. The method is called after the index has changed. × Search results Close "},"Controller.html":{"id":"Controller.html","title":"Class: Controller","body":" Documentation Namespaces DuAEFDuAEF.AuditionDuAEF.binDuAEF.DebugDuAEF.DuAEDuAEF.DuAE.AppDuAEF.DuAE.CompDuAEF.DuAE.LayerDuAEF.DuAE.ProjectDuAEF.DuAE.PropertyDuAEF.DuAE.Property.ShapeDuAEF.DuBinaryDuAEF.DugrDuAEF.DuikDuAEF.Duik.AnimationDuAEF.Duik.AnimationBlenderDuAEF.Duik.AutomationDuAEF.Duik.Automation.RandomizeDuAEF.Duik.AutorigDuAEF.Duik.BoneDuAEF.Duik.CameraDuAEF.Duik.CelAnimationDuAEF.Duik.ControllerDuAEF.Duik.RiggingDuAEF.Duik.StructureDuAEF.DuJSDuAEF.DuJS.ArrayDuAEF.DuJS.ColorDuAEF.DuJS.DateDuAEF.DuJS.FsDuAEF.DuJS.MathDuAEF.DuJS.NumberDuAEF.DuJS.RegExpDuAEF.DuJS.StringDuAEF.DuRendererDuAEF.DuRSSDuAEF.DuScriptUIDuAEF.DuSystemDuAEF.DutranslatorDuAEF.Dutranslator.SettingsDuAEF.DuXMLDuAEF.InterchangeDuAEF.Interchange.animationDuAEF.KritaDuAEF.TVPaintDuAEF.WUStoryboarder Classes BoneCompSelectorControllerDebugLogDuBinaryFileDuButtonDuCheckBoxDuEditTextDuFFMpegDuFFMpegInputModuleDuFFMpegOutputModuleDuFFMpegQueueItemDuProcessDuProcessQueueDuQuantDuRendererDuRendererItemDuSettingsDuSliderFormIteratorKeyFrameKeySpatialPropertiesKritaKritaLayerLayerAnimLayerPickerLayerPickerDialogLayerSelectorPropertyAnimPropertyGroupAnimPropertyInfoRSSChannelRSSItemSelectorSeparatorSimpleCheckBoxStructureTranslationTVPCameraTVPCameraPointTVPProfileprofTVPProfileprofPointWUBoardWULayerWUStoryboard Global JSONseedRandomtr Class: Controller Controller A Controller. new Controller(layer) Constructs a Controller Parameters: Name Type Descript er. Type AVLayer &lt;static&gt; getAnimatedProps( [filter] [, strict] [, caseSensitive] [, selectedLayersOnly] [, comp]) Gets the After Effects animated (with keyframes) properties in the current comp Parameters: Name Type Argument Default Description filter PropertyType | PropertyValueType | string | function &lt;optional&gt; A filter to get only a certain type, or value type, or property name or matchName. A function which take one PropertyBase as argument can be used to filter the properties: the Property will be returned if the function returns true. strict boolean &lt;optional&gt; false If a string filter is provided, wether to search for the exact name/matchName or if it contains the filter. caseSensitive boolean &lt;optional&gt; true If a string filter is provided, and not strict is false, does the search have to be case sensitive? selectedLayersOnly boolean &lt;optional&gt; false True to get the properties on the selected layers only comp CompItem &lt;optional&gt; DuAEF.DuAE.Project.getActiveComp The composition Returns: The selected properties, an empty Array if nothing active or selected Type Array.&lt;PropertyInfo&gt; &lt;static&gt; getAudioLayers(comp [, audioActiveOnly]) Gets all the layers with audio in the composition Parameters: Name Type Argument Default Description comp CompItem The composition where the audio will be searched audioActiveOnly bool &lt;optional&gt; false If true, does not get muted layers. Returns: An array of AVLayer containing the audio layers Type Array.&lt;AVLayer&gt; &lt;static&gt; getParentComps(item) Recursively gets all compositions where this item is used Parameters: Name Type Description item AVItem The item Returns: The compositions Type Array.&lt;CompItem&gt; &lt;static&gt; getPrecomps(comp [, recursive]) Gets all the precomposition found in the comp. Parameters: Name Type Argument Default Description comp CompItem The composition recursive bool &lt;optional&gt; false True to get nested compositions Returns: The precompo utomation.RandomizeDuAEF.Duik.AutorigDuAEF.Duik.BoneDuAEF.Duik.CameraDuAEF.Duik.CelAnimationDuAEF.Duik.ControllerDuAEF.Duik.RiggingDuAEF.Duik.StructureDuAEF.DuJSDuAEF.DuJS.ArrayDuAEF.DuJS.ColorDuAEF.DuJS.DateDuAEF.DuJS.FsDuAEF.DuJS.MathDuAEF.DuJS.NumberDuAEF.DuJS.RegExpDuAEF.DuJS.StringDuAEF.DuRendererDuAEF.DuRSSDuAEF.DuScriptUIDuAEF.DuSystemDuAEF.DutranslatorDuAEF.Dutranslator.SettingsDuAEF.DuXMLDuAEF.InterchangeDuAEF.Interchange.animationDuAEF.KritaDuAEF.TVPaintDuAEF.WUStoryboarder Classes BoneCompSelectorControllerDebugLogDuBinaryFileDuButtonDuCheckBoxDuEditTextDuFFMpegDuFFMpegInputModuleDuFFMpegOutputModuleDuFFMpegQueueItemDuProcessDuProcessQueueDuQuantDuRendererDuRendererItemDuSettingsDuSliderFormIteratorKeyFrameKeySpatialPropertiesKritaKritaLayerLayerAnimLayerPickerLayerPickerDialogLayerSelectorPropertyAnimPropertyGroupAnimPropertyInfoRSSChannelRSSItemSelectorSeparatorSimpleCheckBoxStructureTranslationTVPCameraTVPCameraPointTVPProfileprofTVPProfileprofPointWUBoardWULayerWUStoryboard Global JSONseedRandomtr Namespace: DuBinary DuAEF. DuBinary Tools to include and extract binary files directly in your script files, allowing to deploy only one .jsx files containing any needed image, preset or executable. You can easily convert binaries to text (*.jsxinc) files using the tools provided with DuAEF. You can then include those *.jsxinc files inside your scripts, and use the toFile() method to extract and use them at runtime. Example //First, include the text representation of the file (Add a # before the include word) include icon.png.jsxinc // Now, a variable called `icon` (the original file name without extension) is available, you can pass this object to the `DuBinary.toFile()` method to extract it and get an ExtendScript File object representation of it. // Note: This object is an instance of a `DuBinaryFile` class, which contains all information and a string representation of the original binary file var iconFile = DuBinary.toFile(icon); iconFile.fsName; // C:\\users\\duduf\\appData\\Roaming\\DuAEF\\icon.png (Example on Windows) //You can also directly use a PNG string in ScriptUI without extracting the file. (Add a # before the include word) var button = somePanel.add('iconbutton',undefined,icon.binAsString); Methods &lt;static&gt; convertToBinaryFile(jsFile [, outputFileName]) Converts a JS file to a binary file Parameters: Name Type Argument Default Description jsFile File The JS file to convert outputFileName string &lt;optional&gt; DuAEF.DuJS.Fs.duaefData/category/binaryfilename The output filename. To Do: Do not use $.eval() but parse the file. Returns: The binary file created, or null if failed Type File Example //If you don't want to include the file in the script. (Add a # before the include word) var stringFile = new File(&quot;C:\\test\\image.jpg.jsxinc&quot;); var jpgFile = DuBinary.convertToBinaryFile(stringFile); // Warning, this method uses `$.eval()` which is a bad security issue. //This will be changed in the future, but for now, do not use this method for anything else than debugging and testing. &lt;static&gt; convertToIncludeFile(binaryFile [, category] [, outputFileName] [, varName]) Converts a binary file to a jsxinc file Parameters: Name Type Argument Default Description binaryFile File The binary file to convert category string &lt;optional&gt; A Category for the file, will be used as a subfolder to extract files. Can have subcategories like &quot;category/subcategory&quot;. Default: &quot;&quot; outputFileName string &lt;optional&gt; Same folder, same name with .json extension The file name for the output. varName string &lt;optional&gt; File name without extension The name of the variable used to store the javascript object. Returns: The json file created Type File &lt;static&gt; parseFilePaths(filePath) Extract paths from a given file. Paths are not checked, be sure to check them before using them. (checking if they exist) Ignore lines starting with &quot;#include&quot;. Also returns the surounding elements &quot;path&quot; or 'path'. Parameters: Name Type Description filePath String The path to the file Returns: List of paths. Type Array.&lt;string&gt; 1 if the file can't be opened Type int &lt;static&gt; toFile(duBinaryFile [, outputFileName]) Creates a file from a DuBinaryFile object representation. Parameters: Name Type Argument Default Description duBinaryFile DuBinaryFile The DuBinaryFile object containing the string representation. This object will be replaced by the File object created. If a file object is provided (the file has already been extracted), does nothing. outputFileName string &lt;optional&gt; DuAEF.DuJS.Fs.duaefData/DuAEF/category/binaryfilename The output filename. Returns: The file created, null if the file could not be written. If the file is not written, check user permissions, and check if the file and network access preference is checked You can check DuAEF.DuAE.App.hasFilesAndNetworkAccess and call DuAEF.DuAE.App.askFilesAndNetworkAccess. Type File | null Examples //First, include the text representation of the file (Add a # before the include word) include executable.exe.jsxinc // Now, a variable called `executable` (the original file name without extension) is available, you can pass this object to the `DuBinary.toFile()` method to extract it and get an ExtendScript File object representation of it. // Note: This object is an instance of a `DuBinaryFile` class, which contains all information and a string representation of the original binary file var execFile = DuBinary.toFile(executable); //Now, the file exists in the file system, and execFile is an ExtendScript File object. // The `DuBinary.toFile()` method extracts the file to the Application Data folder by default. execFile.fsName; // C:\\users\\duduf\\appData\\Roaming\\DuAEF\\icon.png (Example on Windows) //You can specify the output file name. (Add a # before the include word) include preset.ffx.jsxinc var presetFile = DuBinary.toFile(preset,&quot;C:/test/test_preset.ffx&quot;); presetFile.fsName; // C:\\test\\test_preset.exe&quot;); &lt;static&gt; toObj(file [, category]) Creates a DuBinaryFile object from a binary file Parameters: Name Type Argument Description file File The File to convert category string &lt;optional&gt; A Category for the file, will be used as a subfolder to extract files. Can have subcategories like &quot;category/subcategory&quot;. Returns: The DuBinaryFile object containing the file as a string Type DuBinaryFile × Search results Close "},"DuAEF.Dugr.html":{"id":"DuAEF.Dugr.html","title":"Namespace: Dugr","body":" Documentation Namespaces DuAEFDuAEF.AuditionDuAEF.binDuAEF.DebugDuAEF.DuAEDuAEF.DuAE.AppDuAEF.DuAE.CompDuAEF.DuAE.LayerDuAEF.DuAE.ProjectDuAEF.DuAE.PropertyDuAEF.DuAE.Property.ShapeDuAEF.DuBinaryDuAEF.DugrDuAEF.DuikDuAEF.Duik.AnimationDuAEF.Duik.AnimationBlenderDuAEF.Duik.AutomationDuAEF.Duik.Automation.RandomizeDuAEF.Duik.AutorigDuAEF.Duik.BoneDuAEF.Duik.CameraDuAEF.Duik.CelAnimationDuAEF.Duik.ControllerDuAEF.Duik.RiggingDuAEF.Duik.StructureDuAEF.DuJSDuAEF.DuJS.ArrayDuAEF.DuJS.ColorDuAEF.DuJS.DateDuAEF.DuJS.FsDuAEF.DuJS.MathDuAEF.DuJS.NumberDuAEF.DuJS.RegExpDuAEF.DuJS.StringDuAEF.DuRendererDuAEF.DuRSSDuAEF.DuScriptUIDuAEF.DuSystemDuAEF.DutranslatorDuAEF.Dutranslator.SettingsDuAEF.DuXMLDuAEF.InterchangeDuAEF.Interchange.animationDuAEF.KritaDuAEF.TVPaintDuAEF.WUStoryboarder Classes BoneCompSelectorControllerDebugLogDuBinaryFileDuButtonDuCheckBoxDuEditTextDuFFMpegDuFFMpegInputModuleDuFFMpegOutputModuleDuFFMpegQueueItemDuProcessDuProcessQueueDuQuantDuRendererDuRendererItemDuSettingsDuSliderFormIteratorKeyFrameKeySpatialPropertiesKritaKritaLayerLayerAnimLayerPickerLayerPickerDialogLayerSelectorPropertyAnimPropertyGroupAnimPropertyInfoRSSChannelRSSItemSelectorSeparatorSimpleCheckBoxStructureTranslationTVPCameraTVPCameraPointTVPProfileprofTVPProfileprofPointWUBoardWULayerWUStoryboard Global JSONseedRandomtr Namespace: Dugr DuAEF. Dugr Dugr Methods &lt;static&gt; addLayerToGroup(layer, group) Adds a layer rm. Returns: The custom Group containing the form. Type Form &lt;static&gt; addGroup(container [, orientation]) Adds a group in a container, using DuAEF.DuScriptUI default alignments, and DuAEF.DuScriptUI.defaultSpacing. Margins are set to 0. Parameters: Name Type Argument Description container Panel | Window | Group Where to create the group orientation string &lt;optional&gt; The orientation to use. One of &quot;column&quot;, &quot;row&quot; or &quot;stack&quot;. By default, &quot;column&quot; if added in a row, &quot;row&quot; if added in a column. Returns: The group created Type Group &lt;static&gt; addLayerPicker(container) Creates a two-columns group to allow the user to pick layers Parameters: Name Type Description container Window | Panel | Group The ScriptUI Object which will contain and display the selector. Returns: The picker. Type LayerPicker &lt;static&gt; addLayerSelector(container) Creates a drop down selector for layers Parameters: Name Type Description container Window | Panel | Group The ScriptUI Object which will contain and display the selector. Returns: - The selector Type Selector &lt;static&gt; addSelector(container) Creates a drop down selector, using image buttons Parameters: Name Type Description container Window | Panel | Group The ScriptUI Object which will contain and display the selector. Returns: - The selector Type Selector &lt;static&gt; addSeparator(container [, name] [, checkable] [, drawLine]) Adds separator with an optionnal name in the group Parameters: Name Type Argument Default Description container Panel | Window | Group Where to create the separator name string &lt;optional&gt; The name displayed checkable boolean &lt;optional&gt; false When true, adds a checkbox to the separator drawLine boolean &lt;optional&gt; true Draws a line when there is no name. When false, the separator is an empty space Returns: The separator Type Separator &lt;static&gt; addSimpleCheckBox(container [, text] [, helpTip] [, color]) Creates a checkbox which can be colored, and changes color on hover Parameters: Name Type Argument Default Description container Panel | Window | Group The ScriptUI Object which will contain and display the button. text string &lt;optional&gt; The label of the button. helpTip string &lt;optional&gt; The helptip. color color &lt;optional&gt; DuAEF.DuJS.Color.Colors.LIGHT_GREY The color of the text Returns: The image checkbox created. Type SimpleCheckBox &lt;static&gt; addSlider(container [, defaultValue] [, min] [, max] [, orientation] [, invertedAppearance] [, prefix] [, suffix]) Creates a nice edittext where the edit text is shown only on click. Parameters: Name Type Argument Default Description container Window | Panel | Group The ScriptUI Object which will contain and display the nice edit text. defaultValue int &lt;optional&gt; 0 The initial value. min int &lt;optional&gt; 0 The minimal value. max int &lt;optional&gt; 100 The maximal value. orientation string &lt;optional&gt; 'column' Either 'row' or 'column' invertedAppearance boolean &lt;optional&gt; Revert the slider with max value on the left prefix string &lt;optional&gt; A text prefix to display. suffix string &lt;optional&gt; A text suffix to display. To Do: implement helpTip Returns: The custom Group containing the slider. Type DuSlider &lt;static&gt; adjustColor(color) Adjust the color according to the brightness setting of After Effects Parameters: Name Type Description color Array.&lt;float&gt; The color [R,V,B,A] Array Returns: - The new color [R,V,B,A] Array Type Array.&lt;float&gt; &lt;static&gt; createLayerPickerDialog(title) Creates a dialog with a LayerPicker Use DuAEF.DuScriptUI.showUI to show it after creation. Parameters: Name Type Description title string The title of the dialog. Returns: The dialog window. Type LayerPickerDialog &lt;static&gt; createUI(container, scriptName [, contentAlignment]) Creates the main panel of a script Parameters: Name Type Argument Default Description container Panel | null The KritaLayerLayerAnimLayerPickerLayerPickerDialogLayerSelectorPropertyAnimPropertyGroupAnimPropertyInfoRSSChannelRSSItemSelectorSeparatorSimpleCheckBoxStructureTranslationTVPCameraTVPCameraPointTVPProfileprofTVPProfileprofPointWUBoardWULayerWUStoryboard Global JSONseedRandomtr Class: DuFFMpeg DuFFMpeg A class used to easily encode medias with ffmpeg new DuFFMpeg( [options]) Constructs a new FFMpeg encoder. The constructor will try to find the ffmpeg binary in the same folder as DuFFMpeg, or an (ffmpeg) subfolder, or in the scripts folder of After Effects. If ffmpeg is not in one of those, the property ffmpegPath will be an empty string, and it has to be set by the user. Parameters: Name Type Argument Default Description options string &lt;optional&gt; -stats The options of the encoder. Properties: Name Type Description ffmpegPath string The path to the FFMpeg binary. options string The options of the encoder. queue Array.&lt;FFMpegQueueItem&gt; The render queue Examples //Very simple transcoding //create a new FFMpeg instance var ffmpeg = new DuFFMpeg(); //input file. Note that you can use any path format you want, URI, fsName, or path, using either / or \\ var input = new DuFFMpegInputModule('C:/RAINBOX/Test video 1.mp4'); //output to an audio wav file using PCM 32 bit float little-endian codec var output = new DuFFMpegOutputModule('pcm_f32le','C:/RAINBOX/Test audio 1.wav'); //create the render queue item var item = new DuFFMpegQueueItem(input,[output]); //add the item to the render queue ffmpeg.queue.push(item); ffmpeg.launch(); //and launch the process! //Transcoding two different files, and a few more options //new FFMpeg instance, encoding will overwrite files, and statistics will be shown var ffmpeg = new DuFFMpeg('-y -stats'); //input file var input = new DuFFMpegInputModule('C:/RAINBOX/Test video 1.mp4'); //output to an audio wav file using PCM 32 bit float little-endian codec, forcing 48000Hz sampling and disabling video var output = new DuFFMpegOutputModule('pcm_f32le','C:/RAINBOX/Test audio 1.wav','-ar 48000 -vn'); //create the render queue item var item = new DuFFMpegQueueItem(input,[output]); //add the item to the render queue ffmpeg.queue.push(item); //another render queue item var input = new DuFFMpegInputModule('C:/RAINBOX/Test video 2.mp4'); var output = new DuFFMpegOutputModule('pcm_f32le','C:/RAINBOX/Test audio 2.wav','-ar 48000 -vn'); var item = new DuFFMpegQueueItem(input,[output]); ffmpeg.queue.push(item); //and launch the process! Both items will be transcoded. ffmpeg.launch(); Methods launch() Launches encoding × Search results Close "},"DuFFMpegInputModule.html":{"id":"DuFFMpegInputModule.html","title":"Class: DuFFMpegInputModule","body":" Documentation Namespaces DuAEFDuAEF.AuditionDuAEF.binDuAEF.DebugDuAEF.DuAEDuAEF.DuAE.AppDuAEF.DuAE.CompDuAEF.DuAE.LayerDuAEF.DuAE.ProjectDuAEF.DuAE.PropertyDuAEF.DuAE.Property.ShapeDuAEF.DuBinaryDuAEF.DugrDuAEF.DuikDuAEF.Duik.AnimationDuAEF.Duik.AnimationBlenderDuAEF.Duik.AutomationDuAEF.Duik.Automation.RandomizeDuAEF.Duik.AutorigDuAEF.Duik.BoneDuAEF.Duik.CameraDuAEF.Duik.CelAnimationDuAEF.Duik.ControllerDuAEF.Duik.RiggingDuAEF.Duik.StructureDuAEF.DuJSDuAEF.DuJS.ArrayDuAEF.DuJS.ColorDuAEF.DuJS.DateDuAEF.DuJS.FsDuAEF.DuJS.MathDuAEF.DuJS.NumberDuAEF.DuJS.RegExpDuAEF.DuJS.StringDuAEF.DuRendererDuAEF.DuRSSDuAEF.DuScriptUIDuAEF.DuSystemDuAEF.DutranslatorDuAEF.Dutranslator.SettingsDuAEF.DuXMLDuAEF.InterchangeDuAEF.Interchange.animationDuAEF.KritaDuAEF.TVPaintDuAEF.WUStoryboarder Classes BoneCompSelectorControllerDebugLogDuBinaryFileDuButtonDuCheckBoxDuEditTextDuFFMpegDuFFMpegInputModuleDuFFMpegOutputModuleDuFFMpegQueueItemDuProcessDuProcessQueueDuQuantDuRendererDuRendererItemDuSettingsDuSliderFormIteratorKeyFrameKeySpatialPropertiesKritaKritaLayerLayerAnimLayerPickerLayerPickerDialogLayerSelectorPropertyAnimPropertyGroupAnimPropertyInfoRSSChannelRSSItemSelectorSeparatorSimpleCheckBoxStructureTranslationTVPCameraTVPCameraPointTVPProfileprofTVPProfileprofPointWUBoardWULayerWUS  An iterator object to use for easier loops new Iterator(list) Constructs an iterator Parameters: Name Type Description list Array | Collection An array or an After Effects Collection Properties: Name Type Description list Array | Collection An array or an After Effects Collection min int The minimum value (inclusive) max int The maximum (inclusive) length int The number of items current int The current item number atEnd boolean true if the iterator has reached the end atStart boolean true if the iterator is at the start valid boolean true if the iterator is between min and max. false until next() or previous() has been called at least once isCollection boolean true if the list is a Collection, false if it's a controller Examples //When iterating through the whole list, //using the function do() has the best performance //but you can not break the loop. //If you need it, instead of using the word 'continue', //just make the function return. var it = new Iterator(layers); it.do(function doSomething(layer) { layer.name = something; //If we need to continue to the next item, return. if (dontWantThis) return; //else do something here }); //If you need to break the loop at one time, //like if you're searching for something, //you can use this method instead, which is a bit less quick than using the function do() var it = new Iterator(layers); while (layer = it.next()) { //do something with the layer layer.name = something; //when found what we're looking for if (found) break; } Methods do(callBack) Executes a function on each item of the List Parameters: Name Type Description callBack function The function to execute, which takes one parameter: an item of the list firstItem() Gets the first item, without changing the current iterator index. Returns: The first item, or null if there isn't one Type Object goTo(index) Sets the iterator on the index Parameters: Name Type Description index int The index Returns: The item at index, or null if there isn't Type Object goToEnd() Goes to the end of the Iterator Returns: The item at the end, or null if length is 0 Type Object goToStart() Goes to the start of the Iterator Returns: The item at the start, or null if length is 0 Type Object itemAt(index) Gets the item at an index, without changing the current iterator index. Parameters: Name Type Description index int The index of the item Returns: The item at index, or null if there isn't one Type Object lastItem() Gets the last item, without changing the current iterator index. Returns: The last item, or null if there isn't one Type Object next() Increments the Iterator Must be called at least once to validate the iterator Returns: The next item, or null if there isn't Type Object previous() Decrements the Iterator if it's called while valid is false, goes to the end Returns: The previous item, or null if there isn't Type Object × Search results Close "},"KeyFrame.html":{"id":"KeyFrame.html","title":"Class: KeyFrame","body":" Documentation Namespaces DuAEFDuAEF.AuditionDuAEF.binDuAEF.DebugDuAEF.DuAEDuAEF.DuAE.AppDuAEF.DuAE.CompDuAEF.DuAE.LayerDuAEF.DuAE.ProjectDuAEF.DuAE.PropertyDuAEF.DuAE.Property.ShapeDuAEF.DuBinaryDuAEF.DugrDuAEF.DuikDuAEF.Duik.AnimationDuAEF.Duik.AnimationBlenderDuAEF.Duik.AutomationDuAEF.Duik.Automation.RandomizeDuAEF.Duik.AutorigDuAEF.Duik.BoneDuAEF.Duik.CameraDuAEF.Duik.CelAnimationDuAEF.Duik.ControllerDuAEF.Duik.RiggingDuAEF.Duik.StructureDuAEF.DuJSDuAEF.DuJS.ArrayDuAEF.DuJS.ColorDuAEF.DuJS.DateDuAEF.DuJS.FsDuAEF.DuJS.MathDuAEF.DuJS.NumberDuAEF.DuJS.RegExpDuAEF.DuJS.StringDuAEF.DuRendererDuAEF.DuRSSDuAEF.DuScriptUIDuAEF.DuSystemDuAEF.DutranslatorDuAEF.Dutranslator.SettingsDuAEF.DuXMLDuAEF.InterchangeDuAEF.Interchange.animationDuAEF.KritaDuAEF.TVPaintDuAEF.WUStoryboarder Classes BoneCompSelectorControllerDebugLogDuBinaryFileDuButtonDuCheckBoxDuEditTextDuFFMpegDuFFMpegInputModuleDuFFMpegOutputModuleDuFFMpegQueueItemDuProcessDuProcessQueueDuQuantDuRendererDuRendererItemDuSettingsDuSliderFormIteratorKeyFrameKeySpatialProper
